<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/range.css">
	<title>raspMusic</title>
</head>

<body ng-app="raspMusicApp">
	<header>

		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ui-sref="playlist">raspMusic</a>
			</div>
			<div class="collapse navbar-collapse" uib-collapse="navCollapsed">
				<ul class="nav navbar-nav">
					<li><a ui-sref="playlist">Playlist</a></li>
					<li><a ui-sref="musics"> Musiques</a></li>
					<li><a ui-sref="artists"> Artistes</a></li>
					<li><a ui-sref="yt"> YouTube</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<player-item />
	</div>
	<div class="container" ui-view></div>

	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js "></script>
	<script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="./bower_components/ng-stomp/dist/ng-stomp.standalone.min.js"></script>

	<!-- 		app -->
	<script src="./app/app.js"></script>
	<script src="./app/app.constants.js"></script>
	<!-- 	playlist -->
	<script src="./app/playlist/playlistCtrl.js"></script>
	<!-- 	player -->
	<script src="./app/player/playerFactory.js"></script>
	<script src="./app/player/playerCtrl.js"></script>
	<script src="./app/player/playerItemCtrl.js"></script>
	<script src="./app/player/playerService.js"></script>
	<!-- 	music -->
	<script src="./app/music/musicsFactory.js"></script>
	<script src="./app/music/musicsCtrl.js"></script>
	<script src="./app/music/musicItemCtrl.js"></script>
	<!-- 	artist -->
	<script src="./app/artist/artistsFactory.js"></script>
	<script src="./app/artist/artistsCtrl.js"></script>
	<script src="./app/artist/artistCtrl.js"></script>
	<script src="./app/artist/artistFactory.js"></script>
	<!-- 	yt -->
	<script src="./app/yt/ytSearchService.js"></script>
	<script src="./app/yt/ytSearchCtrl.js"></script>

</body>

</html>
