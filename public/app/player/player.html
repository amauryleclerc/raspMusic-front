<div class="panel panel-default row">
	<div class="col-sm-3 col-md-2">
		<div>
			<img class="cover-medium" ng-src="{{playerCtrl.music.cover}}" alt="cover">
		</div>
		<button class="btn" ng-click="playerCtrl.previous()">
			<span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
		</button>
		<button class="btn" ng-click="playerCtrl.play()" ng-if="playerCtrl.state.action !== 'PLAY'">
			<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
		</button>
		<button class="btn" ng-click="playerCtrl.pause()" ng-if="playerCtrl.state.action === 'PLAY' ">
			<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
		</button>
		<button class="btn" ng-click="playerCtrl.next()">
			<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
		</button>
	</div>
	<div class="col-sm-9 col-md-10">
		<h4 class="list-group-item-heading">
			{{playerCtrl.music.artist.name}}<span ng-if="playerCtrl.music.artist.name != ''"> - </span>{{playerCtrl.music.title}}
		</h4>
		<p class="list-group-item-text">{{playerCtrl.music.album.name}}</p>
		<p class="list-group-item-text">{{playerCtrl.music.duration}}</p>
		<div class="progress" style="position: relative;">

			<div class="progress-bar" role="progressbar" aria-valuenow="playerCtrl.time.percentage" aria-valuemin="0" aria-valuemax="100"
				style="width: {{playerCtrl.time.percentage}}%;">
				<span class="sr-only">{{playerCtrl.time.percentage}}% Complete</span>
			</div>

			<input ng-if="playerCtrl.time.currentTime" min="0" max="100" step="0.1" value="40" type="range" style="position: absolute; top: 1px"
				ng-model="playerCtrl.time.percentage" ng-mouseup="playerCtrl.changeTime()">
		</div>
	</div>
</div>
